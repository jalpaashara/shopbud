<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Shopbud
    </ion-title>
  </ion-toolbar>
  <ion-searchbar [formControl]="searchControl" (ionChange)="onSearchInput()"></ion-searchbar>
</ion-header>

<ion-content>

  <div class="headebay">
    <img class="logoEBay" src="https://logo-logos.com/wp-content/uploads/2016/11/eBay_logo_symbol.png" alt="ebay.com Logo">
    <ion-col><span *ngIf="ebayheader=='PC Laptops & Notebooks'">
      <a href="https://www.ebay.com/b/PC-Laptops-Netbooks/177/bn_317584?_trkparms=pageci%3Aab8539be-1f93-11ea-a01c-74dbd180bd02%7Cparentrq%3A0beb509916f0a4b77cfc7406ffb0d76a%7Ciid%3A1"
         target="_blank" class="logoFont ion-text-center">{{ebayheader}}
      </a></span>
    <span *ngIf="ebayheader!='PC Laptops & Notebooks'" class="logoFont ion-text-center">{{ebayheader}}</span>
    </ion-col>
  </div>
  <div class="outerBox">
    <div class="box1" style="background-color: #f4c2c2 "></div>
    <div class="box2">
    <ion-slides [options]="slideOpts" #slides>
      <ion-slide *ngFor="let pop of eBayLaptops.itemSummaries">
        <a href="{{pop.itemWebUrl}}" target="_blank" style="text-decoration: none">
          <div>
            <!--<p style="color: #1f345f"><strong>{{p.source}}</strong></p>-->
            <img src="{{pop.image.imageUrl}}" alt="{{pop.title}}" class="imgSize"><br/>
            <p style="font-size: small">{{pop.title}}</p>
            <p>{{pop.condition}}</p>
            <p *ngIf="pop.marketingPrice != undefined">${{pop.price.value}}<br/>
              <del>${{pop.marketingPrice.originalPrice.value}}</del></p>
            <p *ngIf="pop.marketingPrice == undefined">${{pop.price.value}}</p>
            <!--<p *ngIf="pop.prices.current==pop.prices.regular">${{pop.prices.regular}}<br/>-->
          </div>
        </a>
      </ion-slide>
    </ion-slides>
  </div>
  </div>
  <div style="background-color:#1f345f; height: 70px">
      <img class="logo" src="https://pisces.bbystatic.com/image2/BestBuy_US/Gallery/bby_logo-82846.png" alt="BestBuy.com Logo">
      &nbsp;&nbsp;&nbsp;&nbsp;<ion-col class="logoFont ion-text-center">{{bestbuyheader}}</ion-col>
  </div>
  <div class="outerBox">
    <div class="box1" style="background-color: #fceb15;"></div>
    <div class="box2">
      <ion-slides [options]="slideOpts" #slides>
        <ion-slide *ngFor="let pop of bestBuyproducts">
         <a href="{{pop.link}}" target="_blank" style="text-decoration: none">
            <div>
            <!--<p style="color: #1f345f"><strong>{{p.source}}</strong></p>-->
            <img src="{{pop.img}}" alt="{{pop.name}}" class="imgSize"><br/>
              <p style="font-size: small">{{pop.name}}</p>
            <p *ngIf="pop.currentPrice!=pop.regularPrice">${{pop.currentPrice}}<br/>
              <del>${{pop.regularPrice}}</del></p>
              <p *ngIf="pop.currentPrice==pop.regularPrice">${{pop.regularPrice}}<br/>
              </p>
             </div>
         </a>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
